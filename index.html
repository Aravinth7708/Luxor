    <!-- Inline Preloader Styles -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      .preloader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .preloader-logo {
        width: 150px;
        height: auto;
        animation: pulse 2s infinite;
      }
      .loader-line {
        width: 200px;
        height: 3px;
        position: relative;
        overflow: hidden;
        background-color: #f5f5f5;
        margin: 20px auto;
        border-radius: 20px;
      }
      .loader-line:before {
        content: "";
        position: absolute;
        left: -50%;
        height: 3px;
        width: 40%;
        background-color: #BFA181;
        animation: lineAnim 1s linear infinite;
        border-radius: 20px;
      }
      .preloader-content p {
        font-family: serif;
        font-weight: 500;
        color: #BFA181;
        animation: fadeIn 2s infinite alternate;
        letter-spacing: 2px;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes lineAnim {
        0% { left: -40%; }
        50% { left: 20%; }
        100% { left: 100%; }
      }
      @keyframes fadeIn {
        from { opacity: 0.6; }
        to { opacity: 1; }
      }
      .preloader-hide {
        opacity: 0;
        visibility: hidden;
      }
      .animate-line {
        animation: lineAnim 1s linear infinite;
      }
    </style>
    
    <!-- Immediate preloader initialization -->
    <script>
      // Initialize preloader immediately

        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.display = 'flex';
          preloader.style.opacity = '1';
          preloader.style.visibility = 'visible';

      (function() {
        // Start the animation immediately

        // Ensure preloader is visible while page loads
        document.addEventListener('DOMContentLoaded', function() {
          // Keep preloader visible for at least 1 second for better UX
          setTimeout(function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
              preloader.classList.add('preloader-hide');
              setTimeout(function() {

        });
